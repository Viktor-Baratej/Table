<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./styless.css" />
  </head>
  <body>
    <section class="table-section">
<div class="container">
        <h1 class="table-title">HTML-TABLE</h1>
        <div class="table-container">
            <table class="table">

                <!-- Заголовок таблиці -->
                <caption class="caption-title">
        Minimalist food list for the balanced diet
</caption>

                <!-- Рядок заголовків стовпців -->
<thead>
                    <tr>
<th scope="col" rowspan="2">Food categories</th>
<th scope="colgroup" colspan='2'>For 1 person for a month</th>
        </tr>
        <tr>
<th scope="col">Quantity in kg</th>
<th scope="col">Price</th>
        </tr>
</thead>

                <!-- Основний вміст таблиці -->
                <tbody>
                    <tr>
            <td>Groceries</td>
            <td>10,1</td>
            <td>268</td>
          </tr>
          <tr>
            <td>Vegetables</td>
            <td>12</td>
            <td>230</td>
          </tr>
          <tr>
            <td>Desserts</td>
            <td>3,8</td>
            <td>124</td>
          </tr>
          <tr>
            <td>Fruits</td>
            <td>5,3</td>
            <td>82</td>
          </tr>
          <tr>
            <td>Fish</td>
            <td>1,1</td>
            <td>205</td>
          </tr>
          <tr class="line">
            <td>Spices</td>
            <td>0,3</td>
            <td>10</td>
          </tr>
                </tbody>


       <!-- Рядок з підсумками -->
      <tfoot>
          <tr>
            <th scope="row" colspan="2">Total price</th>
            <td class="Total-price">919</td>
          </tr>
      </tfoot>
                </table
                >
      </div>
    </section>
  </body>
</html>
